name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
      fail-fast: true
    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Set up Deno
        uses: denoland/setup-deno@main
        with:
          deno-version: "1.9.2"

      - name: Run tests
        run: deno test --unstable --allow-all

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Set up Deno
        uses: denoland/setup-deno@main
        with:
          deno-version: "1.9.2"

      - name: Format
        run: deno fmt --check
  
      - name: Lint
        run: deno lint --unstable
      
